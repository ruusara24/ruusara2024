<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUUSARA2024</title>
    <style>
        @font-face {
            font-family: 'ApexA';
            src: url('include/Registerpage/apex-a.pura-008.ttf') format('truetype');
        }
        @font-face {
            font-family: 'PoppinsLight';
            src: url('include/Registerpage/Poppins-Medium (1).ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'ApexA', sans-serif,'PoppinsLight';
        }
        .background {
            position: relative;
            height: 100%;
            width: 100%;
            background: url('include/img/slider-images/image01.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }
        .overlay h1 {
            color: white;
            font-size: 4em;
            margin: 10px;
            margin-left: 90px;
            font-family: 'include/text/apex-a.pura-008.ttf';
        }
        .overlay h2 {
            color: white;
            font-size: 1.5em;
            margin: 5px 0 0 180px;
            font-family: 'include/text/apex-a.pura-008.ttf';
        }
        .overlay h2 span {
            display: block;
            font-size: 2em;
            margin-left: 90px;
        }
        .horizontal-line {
            width: 350px;
            border-top: 2px solid gray;
            margin: 10px 10px 20px 200px;
        }
        .register-button {
            background-color: #801917;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 230px;
            margin-top: 20px;
            width: 220px;
        }
        .register-button:hover {
            background-color: darkred;
        }
        .deadline-text {
            color: white;
            font-size: 1em;
            margin-top: 20px;
            margin-left: 210px;
            font-family: 'Courier New', Courier, monospace;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        @media (max-width: 768px) {
            .overlay {
                align-items: center;
                text-align: center;
            }
            .overlay h1, .overlay h2, .overlay h2 span, .register-button, .deadline-text {
                margin: 10px;
            }
            .horizontal-line {
                width: 80%;
                margin: 10px auto;
            }
            .logo {
                top: 10px;
                right: 10px;
            }
            .logo img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="overlay">
            <h1>   "මාගේ දේශය </h1>
            <h1>අවදි කරනු මැන"</h1>
            <div class="horizontal-line"></div>
            <h2>ශිෂ්‍ය සාහිත්‍යය උළෙල<span>2024</span></h2>
            <button class="register-button" onclick="window.location.href='index.html'">REGISTER NOW</button>
            <div class="deadline-text">Submission Deadline: 2024 August 20</div>
        </div>
        <div class="logo">
            <img src="include/Registerpage/Logo2.png" alt="Logo">
        </div>
    </div>

</body>
</html>
